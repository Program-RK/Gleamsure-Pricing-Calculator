<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Job Pricing Calculator</h1>
        <div class="input-group">
            <label for="hours">Job Duration (hours)</label>
            <input type="number" id="hours" value="3" min="0" step="0.5">
        </div>
        <div class="input-group">
            <label for="chemicals">Chemical Cost ($)</label>
            <input type="number" id="chemicals" value="7.5" min="0" step="0.5">
        </div>
        <div class="input-group">
            <label for="miles">Travel Distance (miles)</label>
            <input type="number" id="miles" value="20" min="0">
        </div>
        <div class="input-group">
            <label for="hourlyRate">Hourly Rate ($): <span id="hourlyRateValue">25</span></label>
            <input type="range" id="hourlyRate" min="15" max="50" value="25">
        </div>
        <div class="input-group">
            <label for="mileageRate">Mileage Rate ($/mile): <span id="mileageRateValue">0.58</span></label>
            <input type="range" id="mileageRate" min="0.3" max="1" value="0.58" step="0.01">
        </div>
        <div class="input-group">
            <label for="overheadRate">Overhead Rate (%): <span id="overheadRateValue">20</span></label>
            <input type="range" id="overheadRate" min="10" max="40" value="20">
        </div>
        <div class="input-group">
            <label for="profitMargin">Profit Margin (%): <span id="profitMarginValue">30</span></label>
            <input type="range" id="profitMargin" min="10" max="50" value="30">
        </div>
        <div class="total-price">
            Total Price: $<span id="totalPrice">0.00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
